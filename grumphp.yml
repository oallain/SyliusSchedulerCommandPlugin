grumphp:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        git_blacklist:
            keywords:
                - 'var_dump'
                - 'dump('
                - 'print_r'
                - 'die('
                - 'console\.'
            triggered_by: [php, twig, js]
        jsonlint:
            detect_key_conflicts: true
        phpcpd:
            directory:
                - src
        phplint:
            exclude: ['vendor']
            triggered_by: ['php']
        phpmd:
            ruleset: ['ruleset/.php_md.xml']
        phpstan:
            level: ~
            configuration: 'ruleset/phpstan.neon'
        yamllint: ~
        ecs:
            paths:
                - src
                - tests/Behat
            config: 'ruleset/ecs.php'
            no-progress-bar: true
        twigcs:
            path: 'src/'
            severity: error
